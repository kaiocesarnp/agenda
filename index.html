<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaio César">
    <link rel="stylesheet" type="text/css" href="estilox.css" />
    <title>Agenda de Contatos</title>
</head>

<body>
    <img src="agenda/contatos.jpg" alt="icone contatos">
    
        <form id="formulario-contato">
        <h1>Agenda de Contatos</h1>

            <!-- <div class="form-group"> -->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome"><br>
            <!-- </div> -->
            
            <!-- <div class="form-group"></div> -->
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" placeholder="Telefone"><br>
            <!-- </div> -->

            <!-- <div class="form-group"> -->
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" class="form-control" placeholder="Endereço"><br>
            <!-- </div> -->
          
            <!-- <div class="form-group"></div> -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email"><br>
            <!-- </div> -->

            <!-- <div class="date">  -->
                <label for="aniversario">Aniversário:</label>
                <input id="aniversario" type="date" name="aniversario" class="form-control"  placeholder="Aniversario"><br>
            <!-- </div> -->

            <input type="submit" value="Adicionar" class="btn-success"><br>
    </form>

        <table class="table-success">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Fone</td>
                    <td>Endereço</td>
                    <td>Email</td>
                    <td>Niver</td>
                </tr>
            </thead>
            <tbody id="lista-contato"></tbody>
        </table>
    </div>

    <script src="agendav1.js"></script>

</body>
